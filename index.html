   <body>
      <div class="top">
         <div class="budget">
             <div class="budget__title">
                 Available Budget in <span class="budget__title--year">%Month%</span>:
             </div>
             <div class="budget__value">+ 4,725.83</div>
             
             
             <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">

                 </div>
             </div>

                 </div>
            
            </div>
         
         </div>
     </div>
     
     <div class="bottom">
        <div class="add">
           <div class="add__container">
              <select class="add__type">
                  <option value="inc" selected>+</option>
                  <option value="exp">-</option>
              </select>
              <input type="text" placeholder="Add description" class="add__description">
              <input type="number" placeholder="Value" class="add__value">
